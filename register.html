<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
          <div class="container-title" style="display: flex; align-items: center; margin-bottom: 1.5rem;">
            <img src="image/images-removebg-preview.png" height="50px" width="50px" alt="">
            <h2>STEAM</h2>
          </div>
            <div class="input-group">
                <label for="username" style="font-weight: 100; color: #1999ff;">NEW EMAIL ADDRESS</label>
                <input type="text" id="username" name="username"  required>
            </div>
            <div class="input-group">
                <label for="password" style="font-weight: 100; color: #717274;">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="checkbox">
            <label for="vehicle1" style="color: #717274;">I am 13 years of age or older and agree to the terms of the Steam Subscriber Agreement and the Valve Privacy Policy.</label><br>
            <div class="container-login" style="display: flex; justify-content: center; margin-top: 2rem;">
              <button type="submit" class="login-btn" onclick="backtoMain()">Confirm</button>
            </div>
        </form>
    </div>

    <script>
      function backtoMain(){
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
