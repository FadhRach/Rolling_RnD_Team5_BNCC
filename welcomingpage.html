<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
    <style type="text/css">
        body {
            background-image: url(background.png);
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
            margin: 0;
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;

        }

            text-align: center;
            color: white;
        }

            color: rgb(0, 123, 255);

        }

            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: white;
            color: rgb(0, 123, 255);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: lightskyblue;
        }
    </style>
</head>

</html>
